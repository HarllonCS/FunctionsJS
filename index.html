<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funções</title>

    <!-- Código CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Cabeçalho -->
    <header>
        <h1>GUARDAR E MOSTRAR VALORES</h1>
    </header>

    <!-- Seção do Conteúdo -->
    <section>

        <!-- Formulário -->
        <div class="form">
            <label for="iNum">Número (entre 1 à 100): </label>
            <input type="number" id="iNum" max="100" min="1" onfocus="this.value=''">

            <input class="btn" type="button" value="ADICIONAR" onclick="adicionar()">
        </div>

        <!-- Resultado -->
        <div class="res">
            <select id="sel" size="7"></select>

            <input class="btn" type="button" value="EXIBIR" onclick="mostrar()">
        </div>
    </section>

    <!-- Rodapé -->
    <footer>
        <sup>&copy;</sup>HarllonCS
    </footer>

    <!-- Código JavaScript -->
    <script src="script.js"></script>
</body>
</html>
